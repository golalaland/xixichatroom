<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Xixi ‚Äî Money Talk üí∏</title>
  <link rel="icon" href="data:," />
  <style>
    :root {
      --bg:#000;
      --card:#111;
      --muted:#aaa;
      --accent:#FF1493; /* bright pink */
    }
    body {
      margin:0;
      font-family:system-ui, sans-serif;
      background:var(--bg);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .card {
      background:var(--card);
      padding:20px;
      border-radius:12px;
      box-shadow:0 0 20px rgba(0,0,0,0.5);
      text-align:center;
      width:90%;
      max-width:400px;
    }
    h1 {
      margin:0 0 10px;
      font-size:22px;
      color:var(--accent);
    }
    .stats {
      margin:10px 0;
      font-size:13px;
      color:var(--muted);
    }
    .stats span {
      font-weight:400;
      color:#fff;
      font-family:monospace;
      font-size:14px; /* increased slightly */
    }
    .stars {
      margin:15px 0;
      font-size:16px;
      color:gold;
    }
    button {
      background:var(--accent);
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
    }
    button:active {
      transform:scale(0.97);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Money Talk üí∏</h1>
    <div class="stats">CASH EARNED: <span id="cashCount">‚Ç¶0</span></div>
    <div class="stars">‚≠ê <span id="starCount">0</span></div>
    <button onclick="add()">Add Money & Star</button>
  </div>

  <script>
    let cash=0, stars=0;
    function add(){
      cash+=100;
      stars++;
      document.getElementById('cashCount').textContent='‚Ç¶'+cash;
      document.getElementById('starCount').textContent=stars;
    }
  </script>
</body>
</html>
