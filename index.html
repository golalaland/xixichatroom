<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Xixi â€” Money Talk ðŸ’¸</title>
  <style>
    :root{
      --bg:#000;
      --card:#111;
      --muted:#aaa;
      --accent:#ff1493; /* Neon pink theme */
    }
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:var(--bg);
      color:white;
      display:flex;
      flex-direction:column;
      height:100vh;
      overflow:hidden;
    }
    header{
      background:var(--card);
      padding:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:12px;
      font-weight:bold;
    }
    .stats{
      display:flex;
      gap:15px;
      align-items:center;
      font-size:13px;
    }
    .stats span{
      color:var(--accent);
    }
    .stats b{
      color:white;
      margin-left:5px;
    }
    .redeem-btn{
      padding:5px 12px;
      border:1px solid var(--accent);
      border-radius:8px;
      background:transparent;
      color:var(--accent);
      font-size:12px;
      cursor:pointer;
      transition:0.2s;
    }
    .redeem-btn:hover{
      background:var(--accent);
      color:#000;
    }
    .video-frame{
      width:100%;
      height:200px;
      background:#222;
      display:flex;
      justify-content:center;
      align-items:center;
      position:sticky;
      top:0;
      z-index:5;
    }
    .chat-container{
      flex:1;
      overflow-y:auto;
      padding:10px;
      display:flex;
      flex-direction:column;
    }
    .msg{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:14px;
      margin:2px 0;
    }
    .username{
      font-weight:bold;
    }
    .chatbar{
      display:flex;
      padding:10px;
      background:var(--card);
    }
    .chatbar input{
      flex:1;
      padding:10px;
      border-radius:8px;
      border:none;
      outline:none;
      background:#222;
      color:white;
    }
    .chatbar button{
      margin-left:8px;
      padding:10px 15px;
      border:none;
      border-radius:8px;
      background:var(--accent);
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="stats">
      <div>STARS COLLECTED:<b id="starsCount">0</b></div>
      <div>CASH EARNED:<b id="cashCount">0</b></div>
    </div>
    <button class="redeem-btn">REDEEM</button>
  </header>

  <div class="video-frame">ðŸŽ¥ Video Frame</div>

  <div class="chat-container" id="chatBox"></div>

  <div class="chatbar">
    <input id="msgInput" placeholder="Type your message..." />
    <button onclick="sendMsg()">Send</button>
  </div>

  <script>
    let stars=0;
    setInterval(()=>{
      stars++;
      document.getElementById("starsCount").innerText=stars;
    },10000); // +1 every 10 seconds

    function randomColor(){
      const colors=["#ff1493","#1e90ff","#32cd32","#ffa500","#ff4500","#9370db"];
      return colors[Math.floor(Math.random()*colors.length)];
    }

    function sendMsg(){
      const input=document.getElementById("msgInput");
      if(input.value.trim()==="") return;
      const chatBox=document.getElementById("chatBox");
      const msg=document.createElement("div");
      msg.className="msg";
      const user=document.createElement("span");
      user.className="username";
      user.style.color=randomColor();
      user.innerText="You:";
      const text=document.createElement("span");
      text.innerText=input.value;
      msg.appendChild(user);
      msg.appendChild(text);
      chatBox.appendChild(msg);
      chatBox.scrollTop=chatBox.scrollHeight;
      input.value="";
    }
  </script>
</body>
</html>
