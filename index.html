<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Xixi ‚Äî Money Talk üí∏</title>
  <link rel="icon" href="data:," />
  <style>
    :root{
      --bg:#000;
      --card:#111;
      --muted:#aaa;
      --accent:#FF1493; /* deep pink */
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
    .app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;box-sizing:border-box;}
    .brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
    .room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
    #authBox{margin-bottom:12px;text-align:center;position:relative;}
    #authBox button.btn{background:var(--accent);color:#000;border:0;padding:6px 12px;border-radius:8px;cursor:pointer;font-weight:600;}
    #helloFade{position:absolute;top:-50px;width:100%;text-align:center;font-size:32px;font-weight:700;color:var(--accent);opacity:0;}
    #center{flex:1;display:flex;flex-direction:column;gap:6px;}
    #videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;position:sticky;top:0;z-index:5;}
    #videoContainer iframe{width:100%;height:100%;border:0;border-radius:12px;}
    #guestMsg{font-size:16px;font-weight:600;margin:6px 0;color:var(--accent);text-align:center;}
    #messages{flex:1;overflow-y:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:6px;}
    .msg{padding:6px 8px;border-radius:10px;background:var(--glass);max-width:85%;display:flex;gap:6px;align-items:center;opacity:0;animation:fadeInUp 0.25s forwards;justify-content:flex-start;}
    .msg.me{background:rgba(255,20,147,0.1);}
    .msg .meta{font-weight:700;font-size:14px;}
    .msg .content{font-size:12px;color:#fff;white-space:pre-wrap;}
    .heart-btn{cursor:pointer;margin-left:6px;font-size:14px;user-select:none;}
    .heart-btn:hover{color:red;}
    .send-area{
      display:flex;
      align-items:center;
      gap:6px;
      background:var(--card);
      padding:14px;
      position:sticky;
      bottom:0;
      z-index:10;
      border-top:1px solid rgba(255,255,255,0.05);
      border-radius:20px;
    }
    .send-area input{flex:1;padding:12px;border-radius:999px;border:1px solid rgba(255,255,255,0.1);background:#111;color:#fff;font-size:14px;outline:none;}
    .send-area input::placeholder{color:var(--muted);}
    .send-area input:focus{border-color:var(--accent);box-shadow:0 0 10px rgba(255,20,147,0.4);}
    .send-area button.btn{padding:12px 20px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;}

    .profile{display:none;flex-direction:column;gap:4px;margin-top:12px;}
    .profile .small{font-size:12px;color:var(--muted);}
    .stats{font-size:11px;font-weight:700;color:var(--accent);}
    .stats span{font-weight:400;color:#fff;font-family:monospace;font-size:13px;}
    .profile-card{background:var(--glass);padding:8px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.05);}
    .badge{
      font-size:12px;
      margin-left:3px;
      background:none;
      color:#fff;
      padding:0;
    }
    .cash-earned .badge{display:none;}

    .star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);font-size:12px;white-space:nowrap;text-align:center;max-width:90%;}
    .admin-panel{display:none;margin-top:8px;padding:6px;background:#111;border-radius:8px;border:1px solid rgba(255,20,147,0.3);flex-direction:column;gap:4px;}
    .admin-panel button{margin-bottom:4px;padding:6px 8px;background:var(--accent);color:#000;border:none;border-radius:6px;cursor:pointer;text-align:left;font-weight:600;}
    @keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
    @keyframes dramaticFade{0%{opacity:0}25%{opacity:1}75%{opacity:1}100%{opacity:0}}
  </style>
</head>
<body>
  <div class="app">
    <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
    <div class="room-desc">
      Money Talk üí∏ ‚Äî Chat. Own your vibe.
      <span id="onlineCount" style="color:var(--accent);font-weight:600;"></span>
    </div>

    <div id="center">
      <div id="videoContainer">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      </div>

      <div id="guestMsg"></div>
      <div id="authBox">
        <div id="helloFade">HELLO</div>
        <button id="googleSignInBtn" class="btn">Sign in with Google</button>
      </div>

      <div id="messages"></div>

      <div class="send-area" id="sendArea" style="display:none;">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button id="sendBtn" class="btn">Send</button>
      </div>
    </div>

    <div class="profile" id="profileBox">
      <div class="profile-card">
        <div style="display:flex;align-items:center;justify-content:space-between;">
          <div>
            <strong id="profileName">GUEST 0000</strong>
            <div class="stats">STARS COLLECTED: 
              <span id="starCount">0</span> 
              <span class="badge">‚≠ê</span>
            </div>
            <div class="stats cash-earned">CASH EARNED: 
              <span id="cashCount">‚Ç¶0</span> 
              <span class="badge">‚Ç¶</span>
            </div>
          </div>
          <a href="https://xixi.live" target="_blank" class="redeem-btn" id="redeemBtn">Redeem</a>
        </div>
      </div>
      <div class="admin-panel" id="adminPanel">
        <button id="giftStar">Gift Star</button>
        <button id="giftCash">Gift Cash</button>
        <button id="giftUserStar">Gift User Star</button>
        <button id="giftUserCash">Gift User Cash</button>
        <button id="changeID">Change ID</button>
        <button id="setTimeout">Set Chat Timeout</button>
        <button id="deleteMessages">Delete All Messages</button>
        <button id="adminLogoutBtn">Sign Out</button>
      </div>
    </div>
  </div>

  <div class="star-popup" id="starPopup">
    <div id="starText">You've just earned +1 star! ‚≠ê</div>
    <div style="text-align:right;margin-top:6px"><button id="closeStar" class="ghost">Close</button></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, setPersistence, browserLocalPersistence, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, orderBy, serverTimestamp, onSnapshot, query, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getDatabase, ref, onDisconnect, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
      authDomain: "metaverse-1010.firebaseapp.com",
      projectId: "metaverse-1010",
      storageBucket: "metaverse-1010.firebasestorage.app",
      messagingSenderId: "1044064238233",
      appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
      measurementId: "G-S77BMC266C",
      databaseURL: "https://metaverse-1010-default-rtdb.firebaseio.com/"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    let currentUser = null;
    let userColors = {};
    const lastSent = {}; // for chat timeout
    let chatTimeoutMs = 5000; // default 5 seconds

    function generateGuestName(){return "GUEST " + Math.floor(1000+Math.random()*9000);}
    function getColorForUser(chatId){
      if(!userColors[chatId]){
        const c=["#FF6B6B","#FF1493","#FF69B4","#FF85C0","#FF00FF"];
        userColors[chatId]=c[Math.floor(Math.random()*c.length)];
      }
      return userColors[chatId];
    }
    setPersistence(auth,browserLocalPersistence).catch(()=>{});

    const guestGreetingEl = document.getElementById('guestMsg');
    const helloFadeEl = document.getElementById('helloFade');

    function startHelloFade(){
      const hellos = ["HELLO","‰Ω†Â•Ω","Salut","Hola","„Åì„Çì„Å´„Å°„ÅØ","ÏïàÎÖïÌïòÏÑ∏Ïöî","Hallo","Ciao","Ol√°","–ü—Ä–∏–≤–µ—Ç"];
      let index = 0;

      function fadeNext(){
        helloFadeEl.textContent = hellos[index];
        helloFadeEl.style.opacity = 0;
        helloFadeEl.style.animation = 'dramaticFade 3s forwards';
        index = (index+1)%hellos.length;
        setTimeout(fadeNext,3000);
      }
      fadeNext();
    }
    startHelloFade();

    document.getElementById("googleSignInBtn").addEventListener("click",async()=>{
      const provider=new GoogleAuthProvider();
      try{await signInWithPopup(auth,provider);}catch(e){console.error(e);}
    });

    function formatNumberWithCommas(n){
      try{return new Intl.NumberFormat('en-NG').format(n);}
      catch(e){return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");}
    }

    const onlineCountEl = document.getElementById("onlineCount");
    const presenceRef = ref(rtdb,"presence");
    function setupPresence(user){
      const userRef = ref(rtdb,"presence/"+user.uid);
      set(userRef,true);
      onDisconnect(userRef).remove();
    }
    onValue(presenceRef,snap=>{
      const val=snap.val()||{};
      onlineCountEl.textContent = `(${Object.keys(val).length} online)`;
    });

    onAuthStateChanged(auth,async user=>{
      if(user){
        const userRef = doc(db,"users",user.uid);
        const snap = await getDoc(userRef);
        if(!snap.exists()){
          await setDoc(userRef,{chatId:"",email:user.email,stars:0,cash:0,isAdmin:false});
        }
        currentUser = {uid:user.uid,...(await getDoc(userRef)).data()};
        setupPresence(user);

        document.getElementById("authBox").style.display="none";
        document.getElementById("sendArea").style.display="flex";
        document.getElementById("profileBox").style.display="flex";
        document.getElementById("redeemBtn").style.display="inline-block";
        document.getElementById("profileName").innerText=currentUser.chatId||generateGuestName();

        if(currentUser.isAdmin){
          document.getElementById("adminPanel").style.display="flex";
        }

        onSnapshot(userRef,docSnap=>{
          const d=docSnap.data()||{};
          currentUser.stars=d.stars||0;
          currentUser.cash=d.cash||0;
          document.getElementById("starCount").innerText=formatNumberWithCommas(currentUser.stars);
          document.getElementById("cashCount").innerText="‚Ç¶"+formatNumberWithCommas(currentUser.cash);
        });

        const q=query(collection(db,"messages"),orderBy("timestamp"));
        onSnapshot(q,snap=>{
          const messagesDiv=document.getElementById("messages");
          snap.docChanges().forEach(change=>{
            if(change.type==='added'){
              const m = change.doc.data();
              const div = document.createElement("div");
              div.classList.add("msg");
              if(m.uid===currentUser.uid) div.classList.add("me");
              const color=getColorForUser(m.chatId||"Guest");

              let innerContent = '';
              if(m.type==="image"){
                innerContent = `<span class="meta" style="color:${color}">${m.chatId||"Guest"}:</span> 
                                <img src="${m.content}" style="max-width:200px;border-radius:8px;">`;
              } else if(m.type==="video"){
                innerContent = `<span class="meta" style="color:${color}">${m.chatId||"Guest"}:</span> 
                                <video controls style="max-width:200px;border-radius:8px;">
                                  <source src="${m.content}" type="video/mp4">
                                </video>`;
              } else {
                innerContent = `<span class="meta" style="color:${color}">${m.chatId||"Guest"}:</span> 
                                <span class="content">${m.content}</span>`;
              }

              div.innerHTML = innerContent + `
                <span class="heart-btn">${m.likes > 0 ? '‚ô•' : '‚ô°'} 
                  <span class="like-count" style="display:${m.likes>0?'inline':'none'}">${m.likes||0}</span>
                </span>`;

              const heartBtn = div.querySelector('.heart-btn');
              heartBtn.addEventListener('click', async () => {
                m.likes = m.likes||0;
                m.likes++;
                heartBtn.innerHTML = `‚ô• <span class="like-count">${m.likes}</span>`;
                const msgRef = doc(db, 'messages', change.doc.id);
                updateDoc(msgRef, { likes: m.likes }).catch(console.error);
              });

              messagesDiv.appendChild(div);
              messagesDiv.scrollTop=messagesDiv.scrollHeight;
            }
          });
        });

        document.getElementById("sendBtn").addEventListener("click", async()=>{
          const msg=document.getElementById("messageInput").value.trim();
          if(!msg || !currentUser) return;
          const now = Date.now();
          if(lastSent[currentUser.uid] && now - lastSent[currentUser.uid] < chatTimeoutMs){
            alert("Please wait before sending another message.");
            return;
          }
          lastSent[currentUser.uid] = now;
          await addDoc(collection(db,"messages"),{uid:currentUser.uid,chatId:currentUser.chatId,content:msg,timestamp:serverTimestamp(),type:"text",likes:0});
          document.getElementById("messageInput").value="";
        });

      } else {
        currentUser=null;
        document.getElementById("authBox").style.display="block";
        document.getElementById("sendArea").style.display="none";
        document.getElementById("profileBox").style.display="none";
        document.getElementById("redeemBtn").style.display="none";
        startHelloFade();
      }
    });

    // -------------------- ADMIN FUNCTIONS --------------------
    function promptUserEmail(){return prompt("Enter user's email:");}
    function promptAmount(msg){return parseInt(prompt(msg),10)||0;}

    document.getElementById("giftStar").addEventListener("click",async()=>{
      const email=promptUserEmail();
      if(!email) return;
      const q = query(collection(db,"users"));
      const snap = await getDocs(q);
      let userDoc = null;
      snap.forEach(d=>{if(d.data().email===email) userDoc=d;});
      if(userDoc){
        const amt=promptAmount("Enter star amount:");
        await updateDoc(doc(db,"users",userDoc.id),{stars:(userDoc.data().stars||0)+amt});
      } else alert("User not found.");
    });

    document.getElementById("giftCash").addEventListener("click",async()=>{
      const email=promptUserEmail();
      if(!email) return;
      const q = query(collection(db,"users"));
      const snap = await getDocs(q);
      let userDoc = null;
      snap.forEach(d=>{if(d.data().email===email) userDoc=d;});
      if(userDoc){
        const amt=promptAmount("Enter cash amount:");
        await updateDoc(doc(db,"users",userDoc.id),{cash:(userDoc.data().cash||0)+amt});
      } else alert("User not found.");
    });

    document.getElementById("giftUserStar").addEventListener("click",()=>document.getElementById("giftStar").click());
    document.getElementById("giftUserCash").addEventListener("click",()=>document.getElementById("giftCash").click());

    document.getElementById("changeID").addEventListener("click",async()=>{
      const email=promptUserEmail(); if(!email) return;
      const q=query(collection(db,"users")); const snap=await getDocs(q);
      let userDoc=null; snap.forEach(d=>{if(d.data().email===email) userDoc=d;});
      if(userDoc){
        const newID=prompt("Enter new chat ID:"); if(!newID) return;
        await updateDoc(doc(db,"users",userDoc.id),{chatId:newID});
      } else alert("User not found.");
    });

    document.getElementById("setTimeout").addEventListener("click",()=>{
      const val=parseInt(prompt("Set chat timeout in seconds:"),10)||0;
      chatTimeoutMs=val*1000;
      alert(`Chat timeout set to ${val} seconds`);
    });

    document.getElementById("deleteMessages").addEventListener("click",async()=>{
      if(!confirm("Delete all messages?")) return;
      const q=query(collection(db,"messages"));
      const snap=await getDocs(q);
      snap.forEach(d=>deleteDoc(doc(db,"messages",d.id)));
    });

    document.getElementById("adminLogoutBtn").addEventListener("click",async()=>{
      await signOut(auth);
      location.reload();
    });
  </script>
</body>
</html>
