<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Money Talk üí∏</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493; /* deep pink */
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;box-sizing:border-box;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#authBox{margin-bottom:12px;}
#authBox .controls-row{display:flex;gap:6px;margin-top:6px;justify-content:center;}
#authBox button.btn{background:var(--accent);color:#000;border:0;padding:6px 12px;border-radius:8px;cursor:pointer;font-weight:600;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
#videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;position:sticky;top:0;z-index:5;}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:12px;}
#messages{flex:1;overflow-y:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:6px;}
.msg{padding:6px 8px;border-radius:10px;background:var(--glass);max-width:85%;display:flex;gap:6px;align-items:center;opacity:0;animation:fadeInUp 0.25s forwards;justify-content:flex-start;}
.msg.me{background:rgba(255,20,147,0.1);}
.msg .meta{font-weight:700;font-size:14px;}
.msg .content{font-size:12px;color:#fff;white-space:pre-wrap;}
.send-area{display:flex;align-items:center;gap:6px;background:var(--card);padding:6px 12px;position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);border-radius:20px;}
.send-area input{flex:1;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,0.1);background:#111;color:#fff;font-size:14px;outline:none;transition:0.2s all;}
.send-area input::placeholder{color:var(--muted);}
.send-area input:focus{border-color:var(--accent);box-shadow:0 0 10px rgba(255,20,147,0.4);}
.send-area button.btn{padding:8px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;transition:0.2s all;}
.send-area button.btn:hover{filter:brightness(1.1);}
.profile{display:flex;flex-direction:column;gap:4px;margin-top:12px;}
.profile .small{font-size:12px;color:var(--muted);}
.stats{font-size:11px;font-weight:700;color:var(--accent);}
.stats .count{
  font-weight:400; 
  font-family:"SF Pro Display","Roboto Mono",monospace;
  color:#fff;
  letter-spacing:0.5px;
}
.redeem-btn{display:none;background:var(--accent);color:#000;font-size:11px;padding:4px 8px;border-radius:6px;cursor:pointer;font-weight:600;margin-left:auto;text-decoration:none;}
.admin-panel{display:none;margin-top:8px;padding:6px;background:#111;border-radius:8px;border:1px solid rgba(255,20,147,0.3);}
.admin-panel button{margin-right:6px;padding:4px 8px;background:var(--accent);color:#000;border:none;border-radius:6px;cursor:pointer;}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>
<div class="app">
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üí∏ ‚Äî Chat. Own your vibe.</div>

  <!-- Auth -->
  <div id="authBox">
    <div class="controls-row">
      <button id="googleSignInBtn" class="btn">Sign in with Google</button>
    </div>
    <div id="authMsg" class="small-ghost" style="margin-top:6px;text-align:center;"></div>
  </div>

  <!-- Center -->
  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>

    <div id="messages"></div>

    <div class="send-area" id="sendArea" style="display:none;">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- Profile -->
  <div class="profile">
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <div>
        <strong id="profileName">GUEST 0000</strong>
        <div class="stats">STARS COLLECTED: <span class="count" id="starCount">0</span> ‚≠êÔ∏è</div>
        <div class="stats">CASH EARNED: <span class="count" id="cashCount">‚Ç¶0</span></div>
      </div>
      <a href="https://xixi.live" target="_blank" class="redeem-btn" id="redeemBtn">Redeem</a>
    </div>
    <div class="admin-panel" id="adminPanel">
      <button id="giveStarAdmin">Give Star</button>
      <button id="whitelistEmailAdmin">Whitelist Email</button>
      <button id="adminLogoutBtn">Logout</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, setPersistence, browserLocalPersistence, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, orderBy, serverTimestamp, onSnapshot, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.firebasestorage.app",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
  measurementId: "G-S77BMC266C"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let userColors = {};

function generateGuestName(){return "GUEST " + Math.floor(1000+Math.random()*9000);}
function getColorForUser(chatId){
  if(!userColors[chatId]){
    const colors=["#FF6B6B","#FF1493","#FF69B4","#FF85C0","#FF00FF"];
    userColors[chatId]=colors[Math.floor(Math.random()*colors.length)];
  }
  return userColors[chatId];
}
setPersistence(auth,browserLocalPersistence);

document.getElementById("googleSignInBtn").addEventListener("click",async()=>{
  const provider=new GoogleAuthProvider();
  await signInWithPopup(auth,provider);
});

document.getElementById("sendBtn").addEventListener("click",async()=>{
  const msg=document.getElementById("messageInput").value.trim();
  if(!msg) return;
  await addDoc(collection(db,"messages"),{
    uid:currentUser.uid,
    chatId:currentUser.chatId,
    content:msg,
    timestamp:serverTimestamp()
  });
  document.getElementById("messageInput").value="";
});

onAuthStateChanged(auth,async user=>{
  if(user){
    const userRef=doc(db,"users",user.uid);
    const snap=await getDoc(userRef);
    if(!snap.exists()){
      await setDoc(userRef,{chatId:generateGuestName(),email:user.email,stars:0,cash:0,isAdmin:false});
    }
    currentUser={uid:user.uid,...(await getDoc(userRef)).data()};
    document.getElementById("authBox").style.display="none";
    document.getElementById("sendArea").style.display="flex";
    document.getElementById("redeemBtn").style.display="inline-block";
    document.getElementById("profileName").innerText=currentUser.chatId;

    onSnapshot(userRef,docSnap=>{
      currentUser.stars=docSnap.data().stars;
      currentUser.cash=docSnap.data().cash||0;
      document.getElementById("starCount").textContent=currentUser.stars;
      document.getElementById("cashCount").textContent=`‚Ç¶${currentUser.cash}`;
    });

    // +1 star every 10s
    setInterval(async()=>{
      if(!currentUser) return;
      const userDoc=doc(db,"users",currentUser.uid);
      await updateDoc(userDoc,{stars:(currentUser.stars||0)+1});
    },10000);

    const q=query(collection(db,"messages"),orderBy("timestamp"));
    onSnapshot(q,snap=>{
      const messagesDiv=document.getElementById("messages");
      messagesDiv.innerHTML="";
      snap.forEach(d=>{
        const m=d.data();
        const div=document.createElement("div");
        div.classList.add("msg");
        if(m.uid===currentUser.uid) div.classList.add("me");
        const color=getColorForUser(m.chatId);
        div.innerHTML=`<span class="meta" style="color:${color}">${m.chatId}:</span> <span class="content">${m.content}</span>`;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop=messagesDiv.scrollHeight;
    });
  } else {
    currentUser=null;
    document.getElementById("authBox").style.display="block";
    document.getElementById("sendArea").style.display="none";
    document.getElementById("redeemBtn").style.display="none";
    document.getElementById("profileName").innerText=generateGuestName();
    document.getElementById("starCount").textContent="0";
    document.getElementById("cashCount").textContent="‚Ç¶0";
  }
});
</script>
</body>
</html>
