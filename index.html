<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xixi ‚Äî Money Talk üí∏</title>
  <style>
    :root {
      --bg:#000;
      --card:#111;
      --muted:#aaa;
      --accent:#FF1493; /* theme neon pink */
    }

    body {
      margin:0;
      background:var(--bg);
      color:white;
      font-family: Arial, sans-serif;
    }

    #stats {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:8px 12px;
      background:var(--card);
    }

    #stats span {
      font-size:14px; 
      font-weight:bold; 
      color:var(--muted);
    }

    #stats .count {
      font-size:18px;
      font-weight:400;
      color:var(--accent);
      font-family:'Segoe UI', Roboto, sans-serif;
    }

    #redeemBtn {
      background:var(--accent);
      border:none;
      padding:6px 12px;
      color:white;
      font-weight:bold;
      border-radius:4px;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <!-- Stats row -->
  <div id="stats">
    <span id="stars">
      STARS COLLECTED: <span class="count" id="starCount">0</span> ‚≠êÔ∏è
    </span>
    <span id="cash">
      CASH EARNED: ‚Ç¶<span class="count" id="cashCount">0</span>
    </span>
    <button id="redeemBtn">Redeem</button>
  </div>

  <!-- Chat + video etc would be below -->
  <div id="chatArea">
    <!-- keep your existing chat + video design intact -->
  </div>

  <script>
    // helper to format numbers with commas
    function formatNumber(num) {
      return num.toLocaleString();
    }

    // update stars and cash
    function updateStarsCount(count) {
      document.getElementById("starCount").textContent = formatNumber(count);
    }

    function updateCashCount(amount) {
      document.getElementById("cashCount").textContent = formatNumber(amount);
    }

    // initial values
    let stars = 0;
    let cash = 0;

    updateStarsCount(stars);
    updateCashCount(cash);

    // Stars increase +1 every 10s
    setInterval(() => {
      stars++;
      updateStarsCount(stars);
    }, 10000);

    // Example: update cash from Firestore (placeholder function)
    function simulateCashUpdate(newAmount) {
      cash = newAmount;
      updateCashCount(cash);
    }

    // Example call (you‚Äôll replace with Firestore listener)
    setTimeout(() => simulateCashUpdate(2500), 5000);
  </script>
</body>
</html>
