<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

  <link rel="icon" href="data:," />
  <style>
    :root {
      --bg:#000;
      --card:#111;
      --muted:#aaa;
      --accent:#FF1493; /* bright pink */
    }
    body {
      margin:0;
      font-family:system-ui, sans-serif;
      background:var(--bg);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .card {
      background:var(--card);
      padding:20px;
      border-radius:12px;
      box-shadow:0 0 20px rgba(0,0,0,0.5);
      text-align:center;
      width:90%;
      max-width:400px;
    }
    h1 {
      margin:0 0 10px;
      font-size:22px;
      color:var(--accent);
    }
    .stats {
      margin:10px 0;
      font-size:14px; /* increased by 1px */
      color:var(--muted);
    }
    .stats span {
      font-weight:400;
      color:#fff;
      font-family:monospace;
      font-size:13px; /* reduced */
    }
    .stars {
      margin:15px 0;
      font-size:14px; /* increased by 1px */
      color:gold;
    }
    .stars span {
      font-weight:400;
      color:#fff;
      font-family:monospace;
      font-size:13px; /* reduced */
    }
    button {
      background:var(--accent);
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
    }
    button:active {
      transform:scale(0.97);
    }
    .star-icon {
      width:16px;
      height:16px;
      vertical-align:middle;
      fill:gold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Money Talk ðŸ’¸</h1>
    <div class="stats">CASH EARNED: <span id="cashCount">â‚¦0</span></div>
    <div class="stars">
      <svg class="star-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 .587l3.668 7.568L24 9.75l-6 5.847L19.335 24 12 19.897 4.665 24 6 15.597 0 9.75l8.332-1.595z"/>
      </svg>
      <span id="starCount">0</span>
    </div>
    <button onclick="add()">Add Money & Star</button>
  </div>

  <script>
    let cash=0, stars=0;
    function add(){
      cash+=100;
      stars++;
      document.getElementById('cashCount').textContent='â‚¦'+cash;
      document.getElementById('starCount').textContent=stars;
    }
  </script>
</body>
</html>
