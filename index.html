<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Xixi ‚Äî Money Talk üí∏</title>
  <link rel="icon" href="data:," />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    #videoFrame {
      flex: 0 0 40%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 8px 12px;
      font-size: 14px;
    }
    .stat {
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .username {
      font-weight: bold;
    }
    #inputBar {
      display: flex;
      border-top: 1px solid #333;
    }
    #inputBar input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #inputBar button {
      padding: 10px;
      background: #FF1493;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #signInArea {
      text-align: center;
      padding: 20px;
    }
    #signInArea h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    #redeemBtn {
      background: #FF1493;
      color: white;
      border: none;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="videoFrame">[ Video Frame Placeholder ]</div>

  <div id="signInArea">
    <h1 id="guestGreeting"></h1>
    <button id="signInBtn">Sign in with Google</button>
  </div>

  <div id="stats" style="display:none;">
    <div class="stat">
      STARS COLLECTED: <span id="starsCount">0</span> ‚≠êÔ∏è
    </div>
    <div class="stat">
      CASH EARNED: ‚Ç¶<span id="cashCount">0</span>
    </div>
    <button id="redeemBtn">REDEEM</button>
  </div>

  <div id="chat" style="display:none;"></div>

  <div id="inputBar" style="display:none;">
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // Guest greeting with random number
    const randomNum = Math.floor(Math.random() * 9000) + 1000;
    document.getElementById("guestGreeting").textContent = "Hi, Guest" + randomNum;

    // Handle sign in (mock)
    document.getElementById("signInBtn").addEventListener("click", () => {
      document.getElementById("signInArea").style.display = "none";
      document.getElementById("stats").style.display = "flex";
      document.getElementById("chat").style.display = "block";
      document.getElementById("inputBar").style.display = "flex";
    });

    // Stars and Cash counters
    let stars = 0;
    setInterval(() => {
      stars++;
      document.getElementById("starsCount").textContent = stars;
      document.getElementById("cashCount").textContent = stars * 10; // Example ‚Ç¶10 per star
    }, 10000);

    // Chat system (mock, aligned left compact)
    function addMessage(username, text, color) {
      const msg = document.createElement("div");
      msg.className = "msg";
      msg.innerHTML = `<span class="username" style="color:${color}">${username}:</span> <span>${text}</span>`;
      document.getElementById("chat").appendChild(msg);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    }

    // Random username color each session
    const userColor = "#" + Math.floor(Math.random()*16777215).toString(16);

    document.getElementById("sendBtn").addEventListener("click", () => {
      const val = document.getElementById("msgInput").value;
      if(val.trim() !== ""){
        addMessage("You", val, userColor);
        document.getElementById("msgInput").value = "";
      }
    });
  </script>
</body>
</html>
