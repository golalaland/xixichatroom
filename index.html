<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Xixi ‚Äî Money Talk üí∏</title>
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493;
  --neon:#FF1493;
  --glass: rgba(255,255,255,0.03);
}
body,html{margin:0;padding:0;font-family:Arial, sans-serif;color:#fff;background:var(--bg);height:100%;display:flex;flex-direction:column;}
.app{display:flex;flex-direction:column;flex:1;gap:12px;padding:12px;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#center{flex:1;display:flex;flex-direction:column;gap:12px;align-items:center;}

/* Video */
#videoContainer{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;flex-shrink:0;}
#videoContainer iframe{width:100%;height:100%;border:0;border-radius:12px;}

/* Messages */
#messages{flex:1;overflow-y:auto;padding:8px;display:flex;flex-direction:column;gap:4px;border-radius:8px;background:#000;width:100%;scroll-behavior:smooth;}
.msg{padding:4px 6px;border-radius:6px;background:var(--glass);display:flex;gap:4px;align-items:flex-start;justify-content:flex-start;font-weight:400;font-size:13px;max-width:90%;}
.msg .meta{font-weight:700;font-size:13px;}
.msg .content{font-size:13px;color:#fff;white-space:pre-wrap;}

/* Send bar sticky */
.send-area{display:none;align-items:center;gap:6px;background:var(--card);padding:6px 12px;position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);border-radius:20px;width:100%;}
.send-area input{flex:1;padding:12px 14px;border-radius:999px;border:1px solid rgba(255,255,255,0.1);background:#111;color:#fff;font-size:14px;outline:none;transition:0.2s all;font-weight:700;}
.send-area input::placeholder{color:var(--muted);}
.send-area input:focus{border-color:var(--neon);box-shadow:0 0 10px rgba(255,20,147,0.5);}
.send-area button.btn{padding:10px 18px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;transition:0.2s all;}
.send-area button.btn:hover{filter:brightness(1.1);}

/* Guest greeting & Google sign-in */
#guestSignIn{text-align:center;margin-top:12px;}
#guestNameLabel{margin-bottom:8px;font-weight:700;font-size:22px;}
.google-login-btn{display:block;margin:6px auto;padding:6px 12px;background:var(--accent);color:#000;border:none;border-radius:8px;cursor:pointer;font-weight:600;font-size:14px;}

/* Profile */
#profileSection{display:none;flex-direction:column;gap:4px;margin-top:12px;}
.profile .small{font-size:12px;color:var(--muted);}
#profileSection b{font-weight:700;text-transform:uppercase;}
.redeem-btn{display:none;background:var(--accent);color:#000;font-size:11px;padding:4px 8px;border-radius:6px;cursor:pointer;font-weight:600;margin-left:auto;text-decoration:none;}

/* Chat ID popup */
#chatIdPopup{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--card);padding:20px;border-radius:12px;border:2px solid var(--neon);z-index:1000;width:300px;text-align:center;}
#chatIdPopup input{width:80%;padding:6px;border-radius:6px;border:1px solid rgba(255,255,255,0.2);background:#000;color:#fff;margin-bottom:12px;}
#chatIdPopup button{padding:6px 12px;background:var(--neon);border:none;color:#000;border-radius:6px;cursor:pointer;font-weight:600;}
</style>
</head>
<body>
<div class="app">
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üí∏ ‚Äî Chat. Own your vibe.</div>

  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>

    <!-- Guest greeting and Google Sign-In -->
    <div id="guestSignIn">
      <h2 id="guestNameLabel">Hi Guest 0000</h2>
      <button id="googleSignInBtn" class="google-login-btn">Sign in with Google</button>
    </div>

    <!-- Chat -->
    <div id="messages"></div>
    <div class="send-area" id="sendArea">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <div class="profile" id="profileSection">
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <div>
        <strong id="profileName">GUEST 0000</strong>
        <div class="small"><b>Stars:</b> <span id="starCount">0</span> ‚≠ê</div>
        <div class="small"><b>Cash:</b> ‚Ç¶<span id="cashAmount">0</span></div>
        <div class="small">UID: <span id="uid">‚Äî</span></div>
      </div>
      <a href="https://xixi.live" target="_blank" class="redeem-btn" id="redeemBtn">Redeem</a>
    </div>
  </div>
</div>

<!-- Chat ID popup -->
<div id="chatIdPopup">
  <h3>Choose Your Chat ID</h3>
  <input type="text" id="chatIdInput" placeholder="Enter Chat ID"/>
  <br>
  <button id="chatIdSaveBtn">Save</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, setPersistence, browserLocalPersistence, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs, onSnapshot, addDoc, orderBy, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = { apiKey:"AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao", authDomain:"metaverse-1010.firebaseapp.com", projectId:"metaverse-1010"};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
let currentUser = null;
let userColors = {};

// Typing effect for guest
function generateGuestName(){return "Guest "+Math.floor(1000+Math.random()*9000);}
const guestLabel = document.getElementById("guestNameLabel");
const guestColor = ["#FF6B6B","#FF1493","#FF69B4","#FF85C0","#FF00FF"][Math.floor(Math.random()*5)];
let guestText = "Hi, "+generateGuestName();
let index=0;
function typeGuestText(){ 
  if(index<guestText.length){ 
    guestLabel.innerHTML += guestText[index]; 
    index++; 
    setTimeout(typeGuestText,70);
  }
}
guestLabel.style.color = guestColor;
guestLabel.innerHTML="";
typeGuestText();

function getColorForUser(chatId){if(!userColors[chatId]){const colors = ["#FF6B6B","#FF1493","#FF69B4","#FF85C0","#FF00FF"];userColors[chatId]=colors[Math.floor(Math.random()*colors.length)];} return userColors[chatId];}

setPersistence(auth,browserLocalPersistence).catch(console.error);

// Google Sign-in
document.getElementById("googleSignInBtn").addEventListener("click", async ()=>{
  const provider = new GoogleAuthProvider();
  try{
    const userCredential = await signInWithPopup(auth,provider);

    // Hide guest greeting & sign-in completely
    document.getElementById("guestSignIn").style.display="none";

    const userRef = doc(db,"users",userCredential.user.uid);
    const docSnap = await getDoc(userRef);
    if(!docSnap.exists()){
      await setDoc(userRef,{chatId:"",stars:0,cash:0,isAdmin:false,email:userCredential.user.email});
    }
    currentUser = {uid:userCredential.user.uid,...(await getDoc(userRef)).data()};

    // Show Chat ID popup after 5s
    setTimeout(()=>{document.getElementById("chatIdPopup").style.display="block";},5000);
  }catch(e){console.error(e);}
});

// Chat ID save
document.getElementById("chatIdSaveBtn").addEventListener("click",async ()=>{
  const newId = document.getElementById("chatIdInput").value.trim();
  if(newId.length<4){return alert("Chat ID must be at least 4 characters.");}
  const usersRef = collection(db,"users");
  const chatQ = query(usersRef,where("chatId","==",newId));
  const chatSnap = await getDocs(chatQ);
  if(!chatSnap.empty){return alert("Chat ID already exists.");}
  await updateDoc(doc(db,"users",currentUser.uid),{chatId:newId});
  location.reload();
});

// On auth state changed
onAuthStateChanged(auth,async user=>{
  if(user){
    const userRef = doc(db,"users",user.uid);
    const userData = (await getDoc(userRef)).data();
    currentUser={uid:user.uid,...userData};

    document.getElementById("profileSection").style.display="flex";
    document.getElementById("messages").style.display="flex";
    document.getElementById("sendArea").style.display="flex";

    document.getElementById("profileName").innerText=currentUser.chatId || "Guest User";
    document.getElementById("uid").innerText=currentUser.uid;
    document.getElementById("starCount").innerText=currentUser.stars||0;
    document.getElementById("cashAmount").innerText=currentUser.cash||0;

    // Live updates for stars/cash
    onSnapshot(userRef,docSnap=>{
      currentUser.stars = docSnap.data().stars||0;
      currentUser.cash = docSnap.data().cash||0;
      document.getElementById("starCount").innerText=currentUser.stars;
      document.getElementById("cashAmount").innerText=currentUser.cash;
    });

    // Messages
    const messagesDiv = document.getElementById("messages");
    const messagesRef = collection(db,"messages");
    const q = query(messagesRef,orderBy("timestamp"));
    onSnapshot(q,snap=>{
      messagesDiv.innerHTML="";
      snap.forEach(doc=>{
        const m = doc.data();
        const div = document.createElement("div");
        div.classList.add("msg");
        const color = getColorForUser(m.chatId);
        div.innerHTML = `<span class="meta" style="color:${color}">${m.chatId}:</span> <span class="content">${m.content}</span>`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop=messagesDiv.scrollHeight;
      });
    });

    // Send message
    document.getElementById("sendBtn").onclick = async ()=>{
      const msg = document.getElementById("messageInput").value.trim();
      if(!msg) return;
      await addDoc(collection(db,"messages"),{uid:currentUser.uid,chatId:currentUser.chatId,content:msg,timestamp:serverTimestamp()});
      document.getElementById("messageInput").value="";
    };
  }
});
</script>
</body>
</html>
