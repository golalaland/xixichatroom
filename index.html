<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Money Talk üí∏</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493; /* deep pink */
  --neon:#0cffd4; /* neon accent for input focus */
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
.app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;box-sizing:border-box;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#center{flex:1;display:flex;flex-direction:column;gap:12px;align-items:center;}
#videoContainer, #videoContainer2{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;}
#videoContainer iframe, #videoContainer2 iframe{width:100%;height:100%;border:0;border-radius:12px;}
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:6px;display:none;}
.msg{padding:6px 8px;border-radius:10px;background:var(--glass);max-width:85%;position:relative;display:flex;gap:6px;align-items:center;opacity:0;animation:fadeInUp 0.25s forwards; justify-content:flex-start;}
.msg.me {background: rgba(255,20,147,0.1);}
.msg .meta{font-weight:700;font-size:14px;}  
.msg .content{font-size:12px;color:#fff;white-space:pre-wrap;}  
.send-area{
  display:none;align-items:center;gap:6px;
  background:var(--card);padding:6px 12px;
  position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);
  border-radius:20px;
}
.send-area input{
  flex:1;padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,0.1);
  background:#111;color:#fff;font-size:14px;outline:none;transition:0.2s all;
}
.send-area input::placeholder{color:var(--muted);}
.send-area input:focus{border-color:var(--neon);box-shadow:0 0 10px rgba(12,255,212,0.5);}
.send-area button.btn{padding:8px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;transition:0.2s all;}
.send-area button.btn:hover{filter:brightness(1.1);}
.profile{display:none;flex-direction:column;gap:4px;margin-top:12px;}
.profile .small{font-size:12px;color:var(--muted);}
.star-popup{
  position:fixed;left:50%;top:18%;transform:translateX(-50%);
  background:var(--card);padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);
  display:none;z-index:1000;color:var(--accent);font-size:12px;white-space:nowrap;text-align:center;max-width:90%;
}
.redeem-btn{
  display:none;
  background:var(--accent);color:#000;font-size:11px;
  padding:4px 8px;border-radius:6px;cursor:pointer;font-weight:600;
  margin-left:auto;text-decoration:none;
}
.admin-panel{
  display:none;
  margin-top:8px;
  padding:6px;
  background:#111;
  border-radius:8px;
  border:1px solid rgba(255,20,147,0.3);
}
.admin-panel button{margin-right:6px;padding:4px 8px;background:var(--accent);color:#000;border:none;border-radius:6px;cursor:pointer;}
.change-id-btn{background:var(--accent);color:#000;padding:4px 6px;margin-left:6px;border-radius:6px;font-size:11px;cursor:pointer;}
.google-login-btn{
  display:block;margin:6px auto;padding:10px 20px;background:var(--accent);color:#000;border:none;border-radius:8px;cursor:pointer;font-weight:600;font-size:14px;
}
#guestIdInput{padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.2);margin-bottom:6px;width:200px;text-align:center;transition:0.2s all;}
#guestIdInput:focus{border-color:var(--neon);box-shadow:0 0 10px rgba(12,255,212,0.5);}
#guestNameLabel{margin-bottom:6px;font-weight:600;}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>
<div class="app">
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üí∏ ‚Äî Chat. Own your vibe.</div>

  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>
    <div id="videoContainer2">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 2" allowfullscreen></iframe>
    </div>

    <div id="guestSignIn" style="text-align:center;margin-top:12px;">
      <div id="guestNameLabel">Guest 0000</div>
      <input type="text" id="guestIdInput" placeholder="Choose your Chat ID" />
      <button id="googleSignInBtn" class="google-login-btn">Sign in with Google</button>
    </div>

    <div id="messages"></div>
    <div class="send-area" id="sendArea">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <div class="profile" id="profileSection">
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <div>
        <strong id="profileName">GUEST 0000</strong>
        <button class="change-id-btn" id="changeIdBtn">Change ID</button>
        <div class="small">Stars: <span id="starCount">0</span> ‚≠ê</div>
        <div class="small">Cash: ‚Ç¶<span id="cashAmount">0</span></div>
        <div class="small">UID: <span id="uid">‚Äî</span></div>
      </div>
      <a href="https://xixi.live" target="_blank" class="redeem-btn" id="redeemBtn">Redeem</a>
    </div>
    <div class="admin-panel" id="adminPanel">
      <button id="giveStarAdmin">Give Star to Selected User</button>
      <button id="giveCashAdmin">Give Cash</button>
      <button id="whitelistEmailAdmin">Whitelist Email</button>
      <button id="adminLogoutBtn">Logout</button>
    </div>
  </div>
</div>

<div class="star-popup" id="starPopup">
  <div id="starText">You've just earned +1 star! ‚≠ê</div>
  <div style="text-align:right;margin-top:6px"><button id="closeStar" class="ghost">Close</button></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, setPersistence, browserLocalPersistence, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs, orderBy, serverTimestamp, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao", authDomain: "metaverse-1010.firebaseapp.com", projectId: "metaverse-1010", storageBucket: "metaverse-1010.firebasestorage.app", messagingSenderId: "1044064238233", appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608", measurementId: "G-S77BMC266C" };
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
let currentUser = null;
let userColors = {};

function generateGuestName(){ return "Guest "+Math.floor(1000+Math.random()*9000);}
function getColorForUser(chatId){ if(!userColors[chatId]){ const colors=["#FF6B6B","#FF1493","#FF69B4","#FF85C0","#FF00FF"]; userColors[chatId]=colors[Math.floor(Math.random()*colors.length)];} return userColors[chatId]; }

setPersistence(auth,browserLocalPersistence).catch(console.error);

// Google sign-in with Chat ID
document.getElementById("googleSignInBtn").addEventListener("click", async ()=>{
  let chatId = document.getElementById("guestIdInput").value.trim();
  if(!chatId || chatId.length<4){ return alert("Chat ID must be at least 4 chars");}
  const usersRef = collection(db,"users");
  const chatQ = query(usersRef,where("chatId","==",chatId));
  const chatSnap = await getDocs(chatQ);
  if(!chatSnap.empty) return alert("Chat ID already exists");

  const provider = new GoogleAuthProvider();
  const result = await signInWithPopup(auth,provider);
  const user = result.user;

  await setDoc(doc(db,"users",user.uid),{
    chatId,email:user.email,stars:0,cash:0,isAdmin:user.email==="paygeda@gmail.com"
  });

  location.reload();
});

// Auth state change
onAuthStateChanged(auth, async user=>{
  if(user){
    const userRef = doc(db,"users",user.uid);
    const docSnap = await getDoc(userRef);
    if(!docSnap.exists()) return;
    const data = docSnap.data();
    currentUser = {uid:user.uid,...data};

    document.getElementById("guestSignIn").style.display="none";
    document.getElementById("messages").style.display="flex";
    document.getElementById("sendArea").style.display="flex";
    document.getElementById("profileSection").style.display="flex";

    document.getElementById("profileName").innerText=currentUser.chatId;
    document.getElementById("uid").innerText=currentUser.uid;

    // Live stars & cash
    onSnapshot(userRef, docSnap=>{
      const d = docSnap.data();
      currentUser.stars = d.stars;
      currentUser.cash = d.cash || 0;
      document.getElementById("starCount").innerText=currentUser.stars;
      document.getElementById("cashAmount").innerText=currentUser.cash;
    });

    // Live chat
    const messagesRef = collection(db,"messages");
    const q = query(messagesRef,orderBy("timestamp"));
    onSnapshot(q,snap=>{
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML="";
      snap.forEach(doc=>{
        const m = doc.data();
        const div = document.createElement("div");
        div.classList.add("msg");
        if(m.uid===currentUser.uid) div.classList.add("me");
        const color = getColorForUser(m.chatId);
        div.innerHTML=`<span class="meta" style="color:${color}">${m.chatId}:</span> <span class="content">${m.content}</span>`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop=messagesDiv.scrollHeight;
      });
    });

  } else {
    currentUser=null;
    document.getElementById("guestSignIn").style.display="block";
    document.getElementById("messages").style.display="none";
    document.getElementById("sendArea").style.display="none";
    document.getElementById("profileSection").style.display="none";
    document.getElementById("guestNameLabel").innerText=generateGuestName();
  }
});
</script>
</body>
</html>
