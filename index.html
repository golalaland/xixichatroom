<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Xixi ‚Äî Money Talk üí∏</title>
  <link rel="icon" href="data:," />
  <style>
    :root {
      --bg: #000;
      --card: #111;
      --muted: #aaa;
      --accent: #FF1493;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: #fff;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .scale-wrapper {
      transform: scale(0.75);
      transform-origin: top center;
      width: 100%;
      max-width: 480px;
    }
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      gap: 12px;
      padding: 12px;
      box-sizing: border-box;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .stats {
      font-size: 13px;
      color: var(--muted);
    }
    .stats span {
      font-family: monospace;
      font-size: 14px;
      color: #fff;
    }
    .chat {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      padding: 10px;
      border-radius: 6px;
      max-width: 80%;
    }
    .me { background: var(--accent); align-self: flex-end; }
    .them { background: var(--card); align-self: flex-start; }
    .chat-bar {
      display: flex;
      gap: 8px;
      padding: 14px;           /* taller bar */
      background: var(--card);
      border-radius: 8px;
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
    }
    .chat-bar input {
      flex: 1;
      padding: 12px;          /* taller input */
      border: none;
      border-radius: 4px;
      background: #222;
      color: #fff;
    }
    .chat-bar button {
      padding: 12px 20px;     /* taller button */
      border: none;
      border-radius: 4px;
      background: var(--accent);
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="scale-wrapper">
    <div class="app">
      <header>
        <h1>Xixi üí∏</h1>
        <div>
          <div class="stats">STARS COLLECTED: 
            <span id="starCount">0</span><span style="margin-left:2px;">‚≠ê</span>
          </div>
          <div class="stats">CASH EARNED: 
            <span id="cashCount">‚Ç¶0</span>
          </div>
        </div>
      </header>
      <div class="chat">
        <div class="msg them">Welcome to Xixi!</div>
        <div class="msg me">Hey üëãüèΩ</div>
      </div>
      <div class="chat-bar">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
