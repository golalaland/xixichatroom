<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Xixi â€” Money Talk ðŸ’¸</title>
  <link rel="icon" href="data:," />
  <style>
    :root {
      --bg:#000;
      --card:#111;
      --muted:#aaa;
      --accent:#FF1493; /* theme neon pink */
      --text:#fff;
    }
    body {
      margin:0;
      font-family:Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
      height:100vh;
    }
    header, footer {
      background:var(--card);
      padding:10px;
      text-align:center;
    }
    #videoFrame {
      background:#000;
      height:200px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-bottom:2px solid var(--card);
    }
    #chat {
      flex:1;
      overflow-y:auto;
      padding:10px;
    }
    .msg {
      display:flex;
      gap:6px;
      margin:4px 0;
    }
    .username {
      font-weight:bold;
    }
    #chatbar {
      display:flex;
      border-top:1px solid var(--card);
    }
    #chatbar input {
      flex:1;
      padding:10px;
      border:none;
      background:var(--card);
      color:var(--text);
    }
    #chatbar button {
      padding:10px 16px;
      border:none;
      background:var(--accent);
      color:#fff;
      cursor:pointer;
    }
    #signinArea {
      text-align:center;
      margin-top:10px;
    }
    #signinArea h2 {
      font-size:1.2em;
      color:var(--muted);
      margin-bottom:6px;
    }
    #signinArea button {
      padding:8px 14px;
      background:var(--accent);
      color:#fff;
      border:none;
      cursor:pointer;
      font-weight:bold;
    }
    #profile {
      display:none; /* hidden until sign in */
      justify-content:space-between;
      align-items:center;
      margin:10px;
      font-weight:bold;
    }
    .label {
      color:var(--accent);
      margin-right:4px;
    }
  </style>
</head>
<body>
  <header>Xixi â€” Money Talk ðŸ’¸</header>

  <div id="videoFrame">[ Video Frame ]</div>

  <div id="signinArea">
    <h2 id="guestText"></h2>
    <button onclick="signInWithGoogle()">Sign in with Google</button>
  </div>

  <div id="profile">
    <div>
      <span class="label">STARS COLLECTED:</span> <span id="starsCount">0</span>
      &nbsp;&nbsp;
      <span class="label">CASH EARNED:</span> <span id="cashCount">â‚¦0</span>
    </div>
    <button onclick="redeem()">Redeem</button>
  </div>

  <div id="chat"></div>

  <div id="chatbar">
    <input id="msgInput" placeholder="Type a message..." />
    <button onclick="sendMsg()">Send</button>
  </div>

  <footer>Â© Xixi</footer>

<script>
  // Guest greeting
  const guestNum = Math.floor(Math.random() * 9000) + 1000;
  const guestText = document.getElementById("guestText");
  let txt = `Hi, Guest${guestNum}`;
  let i = 0;
  function typeWriter() {
    if (i < txt.length) {
      guestText.innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, 80);
    }
  }
  typeWriter();

  // Fake auth flow
  function signInWithGoogle() {
    document.getElementById("signinArea").style.display = "none";
    document.getElementById("profile").style.display = "flex";
    startStars();
  }

  // Chat functions
  function sendMsg() {
    const input = document.getElementById("msgInput");
    if (!input.value) return;
    const chat = document.getElementById("chat");
    const msg = document.createElement("div");
    msg.className = "msg";
    msg.innerHTML = `<span class="username">User:</span> <span>${input.value}</span>`;
    chat.appendChild(msg);
    input.value = "";
    chat.scrollTop = chat.scrollHeight;
  }

  // Stars auto increment
  let starInterval;
  function startStars() {
    if (starInterval) return;
    starInterval = setInterval(() => {
      let val = parseInt(document.getElementById("starsCount").textContent);
      document.getElementById("starsCount").textContent = val + 1;
    }, 10000);
  }

  function redeem() {
    alert("Redeem process triggered!");
  }
</script>
</body>
</html>
