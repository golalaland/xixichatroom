<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi ‚Äî Money Talk üí∏</title>
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493; /* theme pink */
  --neon:#FF69B4; /* neon pink for input focus */
  --glass: rgba(255,255,255,0.03);
}
body, html{margin:0;padding:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);height:100%;}
.app{display:flex;flex-direction:column;height:100%;gap:12px;padding:12px;}
.brand{font-weight:700;font-size:28px;color:var(--accent);text-align:center;}
.room-desc{font-size:12px;color:var(--muted);text-align:center;margin-bottom:12px;}
#center{flex:1;display:flex;flex-direction:column;gap:12px;align-items:center;}
#videoContainer,#videoContainer2{width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;}
#videoContainer iframe,#videoContainer2 iframe{width:100%;height:100%;border:0;border-radius:12px;}
#messages{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:6px;display:none;}
.msg{padding:6px 8px;border-radius:10px;background:var(--glass);max-width:85%;display:flex;gap:6px;align-items:center;opacity:0;animation:fadeInUp 0.25s forwards; justify-content:flex-start;}
.msg.me {background: rgba(255,20,147,0.1);}
.msg .meta{font-weight:700;font-size:14px;}  
.msg .content{font-size:12px;color:#fff;white-space:pre-wrap;}  
.send-area{display:none;align-items:center;gap:6px;background:var(--card);padding:6px 12px;position:sticky;bottom:0;z-index:10;border-top:1px solid rgba(255,255,255,0.05);border-radius:20px;}
.send-area input{flex:1;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,0.1);background:#111;color:#fff;font-size:14px;outline:none;transition:0.2s all;font-weight:700;}
.send-area input::placeholder{color:var(--muted);}
.send-area input:focus{border-color:var(--neon);box-shadow:0 0 10px rgba(255,105,180,0.5);}
.send-area button.btn{padding:8px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:600;transition:0.2s all;}
.send-area button.btn:hover{filter:brightness(1.1);}
.profile{display:none;flex-direction:column;gap:4px;margin-top:12px;}
.profile .small{font-size:12px;color:var(--muted);}
#guestIdInput{padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.2);margin-bottom:6px;width:200px;text-align:center;font-weight:700;transition:0.2s all;}
#guestIdInput:focus{border-color:var(--neon);box-shadow:0 0 10px rgba(255,105,180,0.5);}
#guestNameLabel{margin-bottom:6px;font-weight:600;}
.google-login-btn{display:block;margin:6px auto;padding:8px 16px;background:var(--accent);color:#000;border:none;border-radius:8px;cursor:pointer;font-weight:600;font-size:13px;}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>
<div class="app">
  <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
  <div class="room-desc">Money Talk üí∏ ‚Äî Chat. Own your vibe.</div>

  <div id="center">
    <div id="videoContainer">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>
    <div id="videoContainer2">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 2" allowfullscreen></iframe>
    </div>

    <div id="guestSignIn" style="text-align:center;margin-top:12px;">
      <div id="guestNameLabel">Guest 0000</div>
      <input type="text" id="guestIdInput" placeholder="Choose your Chat ID" />
      <button id="googleSignInBtn" class="google-login-btn">Sign in with Google</button>
    </div>

    <div id="messages"></div>
    <div class="send-area" id="sendArea">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <div class="profile" id="profileSection">
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <div>
        <strong id="profileName">GUEST 0000</strong>
        <button class="change-id-btn" id="changeIdBtn">Change ID</button>
        <div class="small">Stars: <span id="starCount">0</span> ‚≠ê</div>
        <div class="small">Cash: ‚Ç¶<span id="cashAmount">0</span></div>
        <div class="small">UID: <span id="uid">‚Äî</span></div>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, setPersistence, browserLocalPersistence, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = { apiKey:"AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao", authDomain:"metaverse-1010.firebaseapp.com", projectId:"metaverse-1010", storageBucket:"metaverse-1010.firebasestorage.app", messagingSenderId:"1044064238233", appId:"1:1044064238233:web:2fbdfb811cb0a3ba349608"};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
let currentUser = null;

function generateGuestName(){return "Guest "+Math.floor(1000+Math.random()*9000);}

document.getElementById("guestNameLabel").innerText = generateGuestName();

setPersistence(auth,browserLocalPersistence).catch(console.error);

document.getElementById("googleSignInBtn").addEventListener("click", async ()=>{
  const chatId = document.getElementById("guestIdInput").value.trim();
  if(!chatId || chatId.length<4) return alert("Chat ID must be at least 4 characters");

  const usersRef = collection(db,"users");
  const chatQ = query(usersRef,where("chatId","==",chatId));
  const chatSnap = await getDocs(chatQ);
  if(!chatSnap.empty) return alert("Chat ID already exists");

  const provider = new GoogleAuthProvider();
  const result = await signInWithPopup(auth,provider);
  const user = result.user;

  await setDoc(doc(db,"users",user.uid),{
    chatId,email:user.email,stars:0,cash:0,isAdmin:user.email==="paygeda@gmail.com"
  });

  location.reload();
});

onAuthStateChanged(auth, async user=>{
  if(user){
    const userRef = doc(db,"users",user.uid);
    const docSnap = await getDoc(userRef);
    if(!docSnap.exists()) return;
    const data = docSnap.data();
    currentUser = {uid:user.uid,...data};

    document.getElementById("guestSignIn").style.display="none";
    document.getElementById("messages").style.display="flex";
    document.getElementById("sendArea").style.display="flex";
    document.getElementById("profileSection").style.display="flex";
    document.getElementById("profileName").innerText = currentUser.chatId;
    document.getElementById("uid").innerText = currentUser.uid;

    // Live stars & cash
    onSnapshot(userRef, docSnap=>{
      const d = docSnap.data();
      document.getElementById("starCount").innerText = d.stars;
      document.getElementById("cashAmount").innerText = d.cash || 0;
    });
  }
});
</script>
</body>
</html>
